<DOCTYPE html>

    <head>
        <title>Metadata Output</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
            crossorigin="anonymous">
    </head>

    <body background="static/images/webAppBackground.jpg">
        <div class="container">
            <!-- style="background-color:transparent !important" -->
            <div class="jumbotron text-center">
                <h1 class="display-4">Planetary Image Caption Writer</h1>
                <p class="lead">Powered by ISIS3</p>

                <p>This website is only for the upload process
                    that will be a key component in our overall Caption Writing Application</p>
                <p class="lead">
                    <a class="btn btn-primary btn-lg" href="https://www.cefns.nau.edu/capstone/projects/CS/2019/Orion-S19/"
                        role="button">Go to Our Team website</a>
                </p>
            </div>
        </div>
        <hr class="my-4">
        <div class="container">
                <form class="lg-form text-center" action="/upload" method="POST" enctype="multipart/form-data">
                    
                        <div class="btn btn-primary btn-lg ">
                            <span class="h4">Choose an ISIS Cube File</span>
                            <input name="uploadFile" type="file" class="h4"/>
                        
                        
                    </div>
                    <br>
                    <hr class="style5">
                    
                            <div class="btn btn-primary btn-lg">
                                <span class="h4">Choose a Template File</span>
                                <input name="templateFile" type="file" class="h4"/>
                            </div>
                            
                        
                        <br>
                        <hr class="style13">
                        <input type="submit" name="SubmitCube" value="Upload" class="btn btn-secondary btn-lg"/>
                </form>
        </div>
    </body>
</DOCTYPE>
