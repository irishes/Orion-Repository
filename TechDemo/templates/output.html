<!DOCTYPE html>
<html>
    <head>
        <title>Metadata Output</title> 
    </head>

    <body background="static/images/webAppBackground.jpg">
        <div id="header">
            <h1>Metadata Output</h1>
        </div>

        <div id="data-output">
            <div id="template">
                <textarea id="template-text">{{TEMPAREA}}</textarea>
            </div>

            <div id="metadata">
                <textarea readonly id="metadata-text">{{DICTSTRING}}</textarea>
            </div>

            <div id="template-output">
                <textarea readonly id="template-text-output"></textarea>
            </div>
            <form method="POST" action="/getCSV">
                <div class=" form-group" >
                    <input type="hidden" value="{{DICTSTRING}}" name="passedTXT">
                    <input type="submit" value="Download CSV"/>
                </div>
            </form>
             <form method="POST" action="/getImage">
                <div class=" form-group" >
                    <input type="hidden" value="{{IMG}}" name="passedIMG">
                    <input type="submit" value="Download Image"/>
                </div>
            </form>
        </div>

        <script>
            function setOutput(){
                var getTemplate = document.getElementById("template-text").value;
                document.getElementById("template-text-output").innerHTML = getTemplate;

                var metaDataString = document.getElementById("metadata-text").value;
                console.log(metaDataString);
            }                
           setOutput();
           setInterval(setOutput, 1000);
        </script>
    <img src="{{IMG}}" format="png"/>
    </body>
</html>
